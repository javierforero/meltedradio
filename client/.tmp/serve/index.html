<!doctype html>
<html ng-app="meltedRadio" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <title>meltedRadio</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/angular-toastr/dist/angular-toastr.css" />
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="app/index.css">
    <!-- endinject -->
    <!-- endbuild -->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link type="text/css" rel="stylesheet" href="app/css/media.css"/>
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <nav class="nav-bar clearfix" ng-controller="NavCtrl as nav">
      <div class="logo" ng-click="nav.pageRedirect()">
        <h1>MeltedRadio</h1>
      </div>
      <ul id="desktop-nav-menu" class="nav-menu">
        <li ng-show="!user.id"><a ui-sref="sign_in">SIGN IN</a></li>
        <li ng-show="user.id"><a>{{user.name}}</a></li>
        <li>|</li>
        <li ng-show="!user.id"><a ui-sref="sign_up">SIGN UP</a></li>
        <li ng-show="user.id" ng-click="signOut()"><a>SIGN OUT</a></li>
      </ul>
      <ul id="mobile-nav-menu-black" ng-show="user.id" class="nav-menu">
        <li class="mobile-ham" ng-click="toggleMenu($event, 'nav-menu-details-black')">
          <img id="mobile-ham-black" src="assets/images/ham_white.png" align="center" />
          <img id="mobile-x-black" src="assets/images/x_white.png" align="center" />
        </li>
        <div id="nav-menu-details-black">
          <li ng-show="!user.id"><a ui-sref="sign_in">SIGN IN</a></li>
          <li ng-show="user.id"><a>{{user.name}}</a></li>
          <li ng-show="!user.id"><a ui-sref="sign_up">SIGN UP</a></li>
          <li ng-show="user.id" ng-click="signOut(); toggleMenu($event, 'nav-menu-details-black')"><a>SIGN OUT</a></li>
          <li id="playlists-mobile" ng-show="user.id" ng-repeat="playlist in playlists()">
            <h4 ng-click="setPlaylist(playlist); toggleMenu($event, 'nav-menu-details-black')" >{{playlist.title}}</h4>
          </li>
        </div>
      </ul>
      <ul id="mobile-nav-menu-white" ng-show="!user.id" class="nav-menu">
        <li class="mobile-ham" ng-click="toggleMenu($event, 'nav-menu-details-black')">
          <img id="mobile-ham-white" src="assets/images/ham_black.png" align="center" />
          <img id="mobile-x-white" src="assets/images/x_black.png" align="center" />
        </li>
        <div id="nav-menu-details-black">
          <li ng-show="!user.id"><a ui-sref="sign_in" ng-click="toggleMenu($event, 'nav-menu-details-black')">SIGN IN</a></li>
          <li ng-show="!user.id"><a ui-sref="sign_up" ng-click="toggleMenu($event, 'nav-menu-details-black')">SIGN UP</a></li>
        </div>
      </ul>
    </nav>
    <div class="bubble-wrap" ng-show="!user.id">
      <canvas id="bubble"></canvas>
    </div>
    <ui-view></ui-view>


   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://www.youtube.com/iframe_api"></script>
   <script src="app/scripts/env.js"></script>
    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="../bower_components/angular-touch/angular-touch.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/angular-messages/angular-messages.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="../bower_components/malarkey/dist/malarkey.min.js"></script>
    <script src="../bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/angular-cookie/angular-cookie.js"></script>
    <script src="../bower_components/ng-token-auth/dist/ng-token-auth.js"></script>
    <script src="../bower_components/angularjs-rails-resource/angularjs-rails-resource.js"></script>
    <script src="../bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
    <!-- inject:js -->
    <script src="app/index.module.js"></script>
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
  <script src="app/scripts/controllers/NavCtrl.js"></script>
  <script src="app/scripts/controllers/RegistrationsCtrl.js"></script>
  <script src="app/scripts/controllers/SessionsCtrl.js"></script>
  <script src="app/scripts/controllers/HomeCtrl.js"></script>
  <script src="app/scripts/animations/bubble.js"></script>
  </body>
</html>
