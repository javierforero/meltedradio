<!doctype html>
<html ng-app="meltedRadio" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <title>meltedRadio</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->

    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->

    <!-- endinject -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <nav class="nav-bar clearfix" ng-controller="NavCtrl as nav">
      <div class="logo" ng-click="nav.pageRedirect()">
        <h1>Melted Radio</h1>
      </div>
      <ul class="nav-menu">
        <li ng-show="!user.id"><a ui-sref="sign_in">Sign In</a></li>
        <li ng-show="!user.id"><a ui-sref="sign_up">Sign Up</a></li>
        <li ng-show="user.id"><a>{{user.name}}</a></li>
        <li ng-show="user.id" ng-click="signOut()"><a>Sign Out</a></li>
      </ul>
    </nav>
    <ui-view></ui-view>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
  <script src="app/scripts/controllers/NavCtrl.js"></script>
  <script src="app/scripts/controllers/RegistrationsCtrl.js"></script>
  <script src="app/scripts/controllers/SessionsCtrl.js"></script>
  <script src="app/scripts/controllers/HomeCtrl.js"></script>
  <script src="app/scripts/controllers/AddPlaylistCtrl.js"></script>
  <script src="app/scripts/controllers/AddSongCtrl.js"></script>
  </body>
</html>
