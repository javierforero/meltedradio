<form ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}" class="form-container">
  <div class="form-group">
    <label class="sr-only">Email</label>
    <input type="email" name="email" id="email" ng-model="loginForm.email" placeholder="email" autofocus="true">
  </div>
  <div class="form-group">
    <label class="sr-only">Password</label>
    <input type="password" name="password" id="password" ng-model="loginForm.password" required="required" placeholder="password" autofocus="true">
  </div>
  <div class="form-group"><input class="submit" type="submit" value="Sign in"></div>
</form>
