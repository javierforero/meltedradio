<div class="home-page">
    <div class="playlist">
      <h3>Your Music</h3>
      <a class="button" ng-click="newPlaylist()"> + New Playlist</a>
      <ul class="playlist-list" ng-repeat="playlist in playlists()">
        <li>
          <h4 ng-click="setPlaylist(playlist)">{{playlist.title}}</h4>
        </li>
      </ul>
    </div>
    <div class="playlist-content">
      <div class="video">
      </div>
      <div>
        <h1>{{currentPlaylist.title}}</h1>
        <a class="button" ng-click="newSong()"> + New Song</a>
      </div>
      <div ng-show="currentPlaylist">
        <table class="songs-table">
          <thead>
            <tr>
              <th>SONG</th>
              <th>ARTIST</th>
              <th>URL</th>
            </tr>
          </thead>
            <tr ng-repeat="song in songs()">
              <td>{{song.title}}</td>
              <td>{{song.artist}}</td>
              <td><a href="{{song.url}}" target="_blank">link</a></td>
              <td><i ng-click="deleteSong(song)"class="fa fa-trash-o" aria-hidden="true"></i></td>
            </tr>

        </table>
      </div>
    </div>
</div>
