<div class="playlist-video-content">
  <div class="video">
  </div>
  <div class="playlist-video-info">
      <h1>{{currentPlaylist.title}}</h1>
      <h3>BY {{currentPlaylist.user_id}}</h3>
  </div>
  <div>
    <table class="songs-table">
      <thead>
        <tr>
          <th>SONG</th>
          <th>ARTIST</th>
          <th>URL</th>
        </tr>
      </thead>
        <tr ng-repeat="song in songs()">
          <td>{{song.title}}</td>
          <td>{{song.artist}}</td>
          <td>{{song.url}}</td>
          <td><i ng-click="deleteSong(song)"class="fa fa-trash-o" aria-hidden="true"></i></td>
        </tr>
    </table>
  </div>
</div>
