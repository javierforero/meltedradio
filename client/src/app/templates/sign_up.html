<form class="form-container" ng-submit="signup.signUp(user)">
  <div class="form-group">
    <label class="sr-only">Username</label>
    <input placeholder="username" ng-model="user.username" autofocus="true">
  </div>
  <div class="form-group">
    <label class="sr-only">Email</label>
    <input placeholder="email" type="email" ng-model="user.email" autofocus="true">
  </div>
  <div class="form-group">
    <label class="sr-only">Password</label>
    <input placeholder="password" type="password" ng-model="user.password" autofocus="true">
  </div>
  <div class="form-group">
    <label class="sr-only">Password Confirmation</label>
    <input placeholder="password confirmation" type="password" ng-model="user.passwordConfirmation" autofocus="true">
  </div>
  <div class="form-group"><input class="submit" type="submit" value="Sign up"></div>
</form>
